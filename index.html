<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan">
            <main>
                <div class="input-field">
                    <label>Loan Value</label>
                    <input type="number" id="loanValue">
                </div>
                <div class="input-field">
                    <label>Down Payment</label>
                    <input type="number" id="downPayment">
                </div>
                <div class="input-field">
                    <label>Loan Amount</label>
                    <input type="number" id="loanAmount" readonly placeholder="Loan Amount">
                </div>
                <div class="input-field">
                    <label>Interest Rate</label>
                    <input type="text" id="interestRate">
                </div>
                <div class="input-field">
                    <label>Loan Term (years)</label>
                    <input type="number" id="loanTerm">
                </div>
            </main>
            <footer>
                <button type="submit">Compute</button>
                <div class="results">Monthly Payment: <span id="monthly-payment"></span></b></div>
            </footer>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
